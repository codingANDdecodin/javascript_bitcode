<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var  Numb=21;
        document.write(Numb+"<br>"); 
        document.write(Number.MAX_VALUE+"<br>");//largest positive value used in js
        document.write(Number.MIN_VALUE+"<br>"); //smallest value used in used in js//q
        // var a=parseInt(prompt("enter value is"));// for other value u got nan
        // document.write("value is :"+a+"<br>");

        var date=Number(prompt("enter date"));
        var st=date.toString();
        if(date>=1 && date<=31){
            date=Number.isNaN()
            document.write("not number"+"<br>"+date);

         }else{
            document.write(date+"<br>"); 
            document.write(typeof(st)); 
         }

    </script>
</body>
