<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var week=["sunday","monday","tuesday","wesnesday","thursday","friday","saterday"];
        for(var i=0;i<week.length;i++){
            document.write(i+" "+week[i]+"<br/>");
        }
        document.write(week.reverce());//reverce array element
        document.write("</br>");

        document.write(week.pop());// remove last the array element
        document.write("<br>");
        document.write(week.shift()); //remove the first element of array
        document.write("</br>");

        document.write(week.unshift());// aad element at starting postion
        document.write("<br>");
        for(var i=0;i<week.length;i++){
            document.write(i+" "+week[i]+"</br>");
        }
    </script>
</body>
</html>
