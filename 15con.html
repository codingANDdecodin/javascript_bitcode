<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=50;
        var b=10;
        var c=20;
        var d="hello";

        // +work as concat string
        document.write(b+c+"<br>");//number + number =number
        document.write(a+b+"<br>");//string+number= string
        document.write(b+a+"<br>");//number + string = string
        document.write(b+d+"<br>");//number + string=string

        //other than +
        document.write(c-a+"<br>");//number -nymber=number
        document.write(a-b+"<br>");//string-number=number
        document.write(b-a+"<string>")//number-string=number
        document.write(b-d+"<br>");// number-string=nan(number)
        document.write(d-b+"<br>");
        //type of
        document.write(typeof(b+c)+"<br>");
        document.write(typeof(a+b)+"<br>");
        document.write(typeof(b+d)+"<br>");
    </script>
</body>
</html>
