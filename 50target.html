<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one{
            width: 400px;
            height: 400px;
            background-color: orange;
        }
        #two{
            width: 300px;
            height: 300px;
            background-color:lightblue;

        }
        #three{
            width: 200px;
            height: 300px;
            background-color:red;
        }
    </style>
</head>
<body>
    <!-- dataset=> data-->
    <h1> target v current target</h1>
    <div id="one" data-name="1">1
        <div id="2" data-name="2">2
            <div id="3" data-name="three">3
                <div id="4" data-name="4">4

                </div>
            </div>
        </div>
    </div>
    <script>
        //bubbiling phase
        document.getElementById("one").addEventListener("click",function(e){
            console.log("1");
            console.log('target= '+e.target.dataset.name);
            console.log('target= '+e.currentTarget.dataset.name);
        },true);

        document.getElementById("two").addEventListener("click",function(e){
            console.log("2");
            console.log('target= '+e.target.dataset.name);
            console.log('target= '+e.currentTarget.dataset.name);
        },true);

        document.getElementById("three").addEventListener("click",function(e){
            console.log("3");
            console.log('target= '+e.target.dataset.name);
            console.log('target= '+e.currentTarget.dataset.name);
        },true);


        document.getElementById("four").addEventListener("click",function(e){
            console.log("4");
            console.log('target= '+e.target.dataset.name);
            console.log('target= '+e.currentTarget.dataset.name);
        },true);
    </script>
</body>
</html>
