<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one{
            width: 300px;
            height: 300px;
            background-color: orange;
        }
        #two{
            
            width: 200px;
            height: 200px;
            background-color: lightblue;
        }
        #three{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <h1>ebent method</h1>
     <div id="one" data-name="1">1
     <div id="two" data-name="2">2
        <div id="three" data-name="3">3

         </div>
       </div>
      </div>
    <script>
         

         //div3=>div2=>div2_2=>div1
         function div1(e){
             this.style.backgroundColor='red';
        }
        function div2(e){
            this.style.backgroundColor="blue";
            e.stopPropagation();
        }

        function div2_2(e){
            this.style.width='250px';
            e.stopPropagation();
        }


        var divone=document.getElementById('one');
        console.log(divone);
        var divtwo=document.getElementById('two');
        var divthree=document.getElementById('three');
         
        divone.addEventListener('click',div1,true);
        divtwo.addEventListener('click',div2,true);
        divtwo.addEventListener('click',div2_2,true);
        divthree.addEventListener('click',div3,true);
    </script>
</body>
</html>
