<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //week day as number
        var tarikh=new Date();
        var month=tarikh.getMonth();
        var  day =tarikh.getDay();

        document.write(getMonthName(month)+"<br>");
        document.write(getDayName(day));
        
        function getMonthName(monthNumber){'..'

            var monthname=["jan","feb","mar","apri","may","jun","jully","aug","sep","oct","nov","dec"];
            return monthname[monthNumber];                                                                    //not complete
        }
        function getDayName(daynumber){
            var dayname=["sunday","monday","tuesday","wednesday","thuresday","friday","saterday"];
            return dayname[daynumber];
        }

    </script>
</body>
</html>
