        var btn=document.getElementById("myp");
        var handler=function(event){
            document.write("hii");
            switch(event.type){
                case "click":
                    alert("click event");
                    break;
                case "mouseover":
                    event.target.style.backgroundColor="red";
                    break;
                case "mouseout":
                    event.target.style.backgroundColor="";
                    break; 
                default:
                    console.log("hii");           
            };

            btn.onclick=handler();
            btn.onmouseover=handler;
            btn.onmouseout=handler;
        }
    </script>
