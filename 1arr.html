<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=["rahul","ram",56,"a"];
        for(let i=0;i<=3;i++){
            document.write(a[i]+"<br>");
        }
        // in case u dont know your array lenght
        document.write("</hr>");
        for(let i=0;i<a.length;i++){
            document.write(a[i]+"</br>");
        }
    </script>
