<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inserAdjacentHTML method</title>
</head>
<body>
    <h1 id="myh1">heading 1</h1>

    <script>
        var head=document.getElementById('myh1');

        var myhtml="<p> hello world</p>";

        head.insertAdjacentHTML('beforebegin',myhtml);
        head.insertAdjacentHTML('afterbegin',myhtml);
        head.insertAdjacentHTML('afterend',myhtml);
        head.insertAdjacentHTML('beforeend',myhtml);
        console.log(head);

    </script>
</body>
</html>
