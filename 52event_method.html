<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>event method</h1>
    <div id="mydiv" style="width: 200px; height: 200px; background-color: blueviolet" >
        <a href="http://twtter.com" id="mylink">click</a>
    </div>
    <script>
        function stopclick(e){
            e.preventdefault();
            //e.stoppropgation()
        }

        function div1(e){
            this.style.backgroundColor='orenge';

        }

        var d=document.getElementById('mydiv');
        var l=document.getElementById('mylink');
        d.addEventListener('click',div1,false);
        l.addEventListener('click',stopclick,false);
    </script>
</body>
</html>
