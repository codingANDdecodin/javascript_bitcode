<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>difference between inner and outer</h2>
    <script>
        let a=5;
        //outerHeight
        var oh=window.outerHeight;
        console.log("outer height is : "+oh);

        //outerHeight
        var ow=window.outerWidth
        console.log("outer width: "+ow);

        //inner height
        var ih=window.innerHeight;
        console.log("inner height is : "+ih);

        //inner width
        var iw=window.innerWidth;
        console.log("inner width is: "+iw);
    </script>
</body>
</html>
