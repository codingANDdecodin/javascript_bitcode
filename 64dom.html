<body>
    <h1>we are learining js</h1>

    <div>
        <p>1st p inside div</p>
        <p>2nd p inside div</p>

    <script>
        var result=document.getElementsByClassName("para myclass");
        console.log(result);

        var result1=document.getElementsByClassName("para");
        console.log(result1);

        var result2=document.getElementsByClassName("myclass");
        console.log(result2)
