<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom text manuplation</title>
</head>
<body>
    <ul id="myul">
        <li>item1</li>
        <li id="item_2">item2</li>
        <li>item3</li>
        <li>item4</li>
    </ul>
    <script>
        //parentNode.replaceChild(newChild,oldChild)
        var u=document.getElementById("myul");
        var i=document.getElementById("item_2");
        //replace with new node
        //create new node 
        var newNode=document.createElement("li");
        newNode.textContent="hii i am newly add";
        var replaceNode=u.replaceChild(newNode,i);
        console.log(replaceNode)//item2
        console.log(u)

    </script>

</body>
</html>
